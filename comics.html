<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="comicsTitle">漫画 - 答案</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header"></header>

    <main class="content-page">
        <h1 data-lang-key="comics" class="page-title">漫画</h1>
        <div class="gallery-grid" id="comics-grid">
            <!-- Images are listed here. They will be clickable. -->
            <img src="assets/images/comics/manhua01.png" alt="Comic page 1" class="gallery-item" loading="lazy">
            <img src="assets/images/comics/manhua02.png" alt="Comic page 2" class="gallery-item" loading="lazy">
            <img src="assets/images/comics/manhua03.png" alt="Comic page 3" class="gallery-item" loading="lazy">
            <img src="assets/images/comics/manhua04.png" alt="Comic page 4" class="gallery-item" loading="lazy">
            <img src="assets/images/comics/manhua05.png" alt="Comic page 5" class="gallery-item" loading="lazy">
        </div>
    </main>

    <!-- The image viewer element, hidden by default -->
    <div id="image-viewer-container" class="image-viewer-container">
        <span class="close-viewer">&times;</span>
        <img class="viewer-image" id="viewer-image-element">
        <div class="viewer-nav prev-image">&#10094;</div>
        <div class="viewer-nav next-image">&#10095;</div>
        <div class="viewer-caption" id="viewer-caption"></div>
    </div>

    <footer id="main-footer"></footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script src="js/image-viewer.js"></script>
</body>
</html>
